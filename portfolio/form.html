<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<title>Zuriñe Galán</title>
	</head>
	<body class="form">
		<header>
			<div class="logo">
				<a href="./index.html"><h2>Zu<span>·</span>GE</h2></a>
			</div>

			<nav>
				<a href="./tecno.html">Tecnologías</a>
				<a href="./projects.html">Proyectos</a>
				<a href="./form.html">Contacto</a>
			</nav>
		</header>

		<main class="form">
			<section class="form__container">
				<form class="form__form" action="">
					<label for="">Información de contacto</label>
					<input type="text" name="formName" id="formName" placeholder="Nombre" />
					<input type="text" name="company" id="company" placeholder="Empresa para la que trabajas" />
					<input type="email" name="email" id="email" placeholder="email@contacto.com" />
					<input type="tel" id="phone" name="phone" placeholder="Teléfono de contacto" pattern="[0-9]{9}" />
					<label for="">Razón:</label>
					<textarea name="extra" id="extra" cols="auto" rows="10" placeholder="Por favor, indica brevemente el asunto por el que quieres contactar conmigo."></textarea>
					<input class="form__button" type="submit" value="Enviar" />
				</form>
			</section>

			<div class="deco deco--0 deco--small deco--green deco--fast"></div>
			<div class="deco deco--1 deco--small deco--yellow"></div>
			<div class="deco deco--2 deco--small deco--fast"></div>
			<div class="deco deco--3 deco--large deco--green"></div>
			<div class="deco deco--4 deco--large deco--yellow deco--slow"></div>
			<div class="deco deco--5 deco--large deco--fast"></div>
			<div class="deco deco--6 deco--green"></div>
			<div class="deco deco--7 deco--yellow"></div>
			<div class="deco deco--8 deco--slow"></div>
			<div class="deco deco--9"></div>
			<div class="deco deco--10 deco--small deco--green"></div>
			<div class="deco deco--11 deco--small deco--yellow"></div>
			<div class="deco deco--12 deco--small deco--fast"></div>
			<div class="deco deco--13 deco--large deco--yellow deco--slow"></div>
			<div class="deco deco--14 deco--large deco--yellow deco--fast"></div>
			<div class="deco deco--15 deco--large deco--green"></div>
			<div class="deco deco--16 deco--green"></div>
			<div class="deco deco--17 deco--yellow deco--slow"></div>
			<div class="deco deco--18"></div>
			<div class="deco deco--19 deco--slow"></div>
			<div class="deco deco--20 deco--green deco--small deco--Xfast"></div>
			<div class="deco deco--21 deco--yellow deco--small deco--Xfast"></div>
			<div class="deco deco--22 deco--Xfast"></div>
			<div class="deco deco--23 deco--green deco--Xfast"></div>
			<div class="deco deco--24 deco--small deco--Xfast"></div>
		</main>
		<footer></footer>
	</body>
