		<header class="header">
			<a title="Home" href="..//Maquetacion/codeNotch.html"><img src="https://www.codenotch.com/wp-content/uploads/2021/05/Group-23.png" alt="Logo de Codenotch" /></a>

			<nav class="barra-nav">
				<a title="Consulta todos nuestros cursos" href="../Maquetacion/codeNotch_cursos.html">Cursos</a>
				<a title="Ponte en contacto" href="..//Maquetacion/codeNotch_contacto.html">Contacto</a>
				<a title="Conoce al equipo de Codenotch" href="../Maquetacion/codeNotch_equipo.html">Equipo</a>
			</nav>
		</header>

		<main class="main-cto">
			<section class="formulario">
				<h1>Formulario de contacto</h1>
				<h3>Rellena tus datos y nos pondremos en contacto contigo a la mayor brevedad.</h3>

				<form action="">
					<fieldset>
						<label for="nombre">Nombre<span>*</span></label>
						<input type="text" id="nombre" name="nombre" required />
						<label for="apellidos">Apellido(s)<span>*</span></label>
						<input type="text" id="apellidos" name="apellidos" required />
						<label for="telefono">Teléfono<span>*</span></label>
						<input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required />
						<label for="mail">Email<span>*</span></label>
						<input type="email" name="main" id="mail" required />
						<label for="">¿Sobre qué curso quieres recibir información?<span>*</span></label>
						<select name="cursos-cto" id="">
							<option value="">Full-Time Web Developer</option>
							<option value="">Part-Time Web Developer</option>
							<option value="">Full-Time Data Science</option>
						</select>
						<label for="extra">¿Quieres preguntarnos algo en concreto?</label>
						<textarea name="extra" id="extra" cols="auto" rows="10"></textarea>

						<p>Los campos marcados con <span>*</span> son obligatorios</p>

						<input class="boton" type="submit" value="Enviar" />
					</fieldset>
				</form>
			</section>
		</main>
